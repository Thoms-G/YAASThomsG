<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if auction_list %}
    <ul>
    {% for auction in auction_list %}
        <li>{{ auction.title }}
            <div><a href="{% url 'YAASApp:auctiondetail' auction.id %}">Detail</a> </div>
        </li>
    {% endfor %}
   </ul>
{% else %}
    <p>No auctions available</p>
{% endif %}
{% endblock %}
